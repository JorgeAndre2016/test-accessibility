<div>
  <section
    [attr.aria-label]="message"
    aria-live="assertive"
    role="alert"
    appTransactionAlert
    *ngIf="showAlert"
  >
  <span #selecao aria-hidden="true">
    {{ message }}
  </span>
</section>
  <button  (click)="ativar()" type="button">Ativar</button>
  {{ message }} - message
  {{ showAlert }} - showAlert
</div>
